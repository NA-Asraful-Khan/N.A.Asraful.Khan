<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nur A Asraful Khan - Full Stack Developer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        line-height: 1.4;
        color: #000;
        background-color: #f5f5f5;
        padding: 15px;
      }

      .container {
        max-width: 850px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      header {
        text-align: center;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2.2em;
        color: #000;
        margin-bottom: 5px;
      }

      .title {
        font-size: 1em;
        color: #000;
        margin-bottom: 10px;
      }

      .contact-info {
        font-size: 0.85em;
        color: #000;
        line-height: 1.2;
      }

      section {
        margin-bottom: 10px;
      }

      h2 {
        color: #000;
        font-size: 1.2em;
        border-bottom: 1px solid #000;
        padding-bottom: 3px;
        margin-bottom: 10px;
      }

      h3 {
        color: #000;
        font-size: 1em;
        margin-bottom: 5px;
      }

      .duration {
        color: #000;
        font-style: italic;
        font-size: 0.85em;
        margin-bottom: 5px;
      }

      ul {
        padding-left: 15px;
        margin-bottom: 8px;
      }

      li,
      .objective p {
        font-size: 0.85em;
        margin-bottom: 3px;
      }

      .project {
        padding: 10px;
        padding-bottom: 5px;
      }
      .project-header {
        display: flex;
        align-items: center;
        gap: 5px; /* Space between elements */
      }

      .project-links {
        display: flex;
        font-size: 0.85em;
      }

      .project-link {
        display: flex;
        align-items: center;
        color: black;
        text-decoration: underline;
      }

      .project-link::before {
        content: "";
        display: inline-block;
        width: 1px;
        height: 12px;
        background-color: #000;
        margin-left: 8px;
        margin-right: 8px;
      }

      .skill-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
      }

      .skill-category {
        padding: 10px;
        font-size: 0.85em;
      }

      .degree {
        margin-bottom: 10px;
        font-size: 0.9em;
      }

      /* Print button styling */
      .print-button {
        display: inline-block;
        margin-bottom: 10px;
        padding: 8px 16px;
        background-color: #0073b1;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
      }

      .print-button:hover {
        background-color: #005580;
      }

      @media print {
        body {
          background-color: white;
          padding: 0;
        }

        .container {
          max-width: 100%;
          box-shadow: none;
          padding: 10px;
        }

        /* Hide print button on print */
        .print-button {
          display: none;
        }
      }

      @media (max-width: 600px) {
        .container {
          padding: 15px;
        }

        h1 {
          font-size: 1.8em;
        }

        .skill-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>

    <button class="print-button" onclick="window.print()">Print Resume</button>

    <div class="container">
      <header>
        <h1>Nur A Asraful Khan</h1>
        <p class="title">Software Engineer</p>
        <div class="contact-info">
          <p>üìß n.a.asraful.khan@gmail.com | üì± +880 188 183 3329</p>
          <p>
            üîó
            <a
              style="text-decoration: none; color: black"
              target="_blank"
              href="https://www.linkedin.com/in/na-asraful-khan/"
              >linkedin.com/in/na-asraful-khan/</a
            >
            | üíª
            <a
              style="text-decoration: none; color: black"
              target="_blank"
              href="https://github.com/NA-Asraful-Khan"
              >github.com/NA-Asraful-Khan</a
            >
          </p>
          <p>
            <a
              style="text-decoration: none; color: black"
              target="_blank"
              href="https://n-a-asraful-khan.vercel.app/"
              >n-a-asraful-khan.vercel.app</a
            >
          </p>
          <p>üìç Dhaka, Bangladesh</p>
        </div>
      </header>

      <!-- JavaScript will inject sections here -->
      <div id="sections"></div>
    </div>

    <script>
      // Data for each section
      const resumeData = [
        {
          type: "objective",
          title: "Professional Summary",
          content:
            "Results-driven Full Stack Developer with 8 months of hands-on experience building scalable web applications. Passionate about creating efficient, user-friendly solutions using modern technologies and best practices.",
        },
        {
          type: "experience",
          title: "Professional Experience",
          jobs: [
            {
              title: "Jr. NodeJS Developer - STITBD",
              duration: "May 2024 - Present (1 Year)",
              responsibilities: [
                "Designed and developed an enterprise-level multi-vendor e-commerce and OTT solution.",
                "Conducted software requirement analysis and designed according to requirements.",
                "Developed Application using Nextjs with Server Side Rendering(SSR).",
                "Technologies used: Node.js, Express.js, MySQL, React, Next.js, Redux, and Tailwind CSS.",
              ],
            },
          ],
        },
        {
          type: "projects",
          title: "Projects",
          projects: [
            {
              name: "University Management System",
              links: [
                {
                  label: "uniapp.n-a-asraful-khan.xyz",
                  url: "https://uniapp.n-a-asraful-khan.xyz/",
                },
                {
                  label: "FrontEnd Code",
                  url: "https://github.com/NA-Asraful-Khan/University_Management_Frontend",
                },
                {
                  label: "Backend Code",
                  url: "https://github.com/NA-Asraful-Khan/University_Management_Backend",
                },
              ],
              description: [
                "Developed a University management system using MERN stack, Redux and AntDesign",
                "Implemented All Functionalty to manage User, Course and Academic Program",
                "Integrated JWT authentication and role-based access control",
              ],
            },
            {
              name: "Dhuum (OTT platform)",
              links: [
                {
                  label: "dhuum.vercel.app",
                  url: "https://dhuum.vercel.app/",
                },
              ],
              description: [
                "It is a video streaming web application where users can subscribe and enjoy video streaming.",
                "User authentication and authorization, chunking video upload and HLS video process using Nextjs, React, RTK query, Tailwind CSS, MySQL, Prisma, Node.js & Express.js, etc.",
              ],
            },
          ],
        },
        {
          type: "skills",
          title: "Technical Skills",
          skills: [
            {
              category: "Frontend",
              items: [
                "React.js",
                "Redux",
                "HTML5",
                "CSS3",
                "JavaScript (ES6+)",
                "Material-UI",
                "Tailwind CSS",
                "Ant Design",
                "Shadcn",
              ],
            },
            {
              category: "Backend",
              items: [
                "Node.js",
                "Express.js",
                "MongoDB",
                "Mongoose",
                "RESTful APIs",
              ],
            },
            {
              category: "Tools & Others",
              items: ["Git", "GitHub", "VS Code", "Postman", "npm"],
            },
          ],
        },
        {
          type: "education",
          title: "Education",
          degrees: [
            {
              degree: "BSc in Computer Science & Engineering",
              university: "Bangladesh University",
              graduationYear: "2025",
              gpa: "GPA: 3.5/4.0",
            },
          ],
        },
      ];

      // Function to generate HTML based on section type
      function generateSection(section) {
        let html = "";

        if (section.type === "objective") {
          html = `
            <section class="objective">
              <h2>${section.title}</h2>
              <p>${section.content}</p>
            </section>
          `;
        } else if (section.type === "experience") {
          html = `
            <section class="experience">
              <h2>${section.title}</h2>
              ${section.jobs
                .map(
                  (job) => `
                <div class="job">
                  <h3>${job.title}</h3>
                  <p class="duration">${job.duration}</p>
                  <ul>
                    ${job.responsibilities
                      .map((res) => `<li>${res}</li>`)
                      .join("")}
                  </ul>
                </div>
              `
                )
                .join("")}
            </section>
          `;
        } else if (section.type === "projects") {
          html = `
            <section class="projects">
              <h2>${section.title}</h2>
              ${section.projects
                .map(
                  (project) => `
                <div class="project">
                  <div class="project-header">
                    <h3>${project.name}</h3>
                    <div class="project-links">
                      ${project.links
                        .map(
                          (link) => `
                        <a href="${link.url}" target="_blank" class="project-link">${link.label}</a>
                      `
                        )
                        .join("")}
                    </div>
                  </div>
                  <ul>
                    ${project.description
                      .map((desc) => `<li>${desc}</li>`)
                      .join("")}
                  </ul>
                </div>
              `
                )
                .join("")}
            </section>
          `;
        } else if (section.type === "skills") {
          html = `
            <section class="skills">
              <h2>${section.title}</h2>
              <div class="skill-grid">
                ${section.skills
                  .map(
                    (skill) => `
                  <div class="skill-category">
                    <h3>${skill.category}</h3>
                    <p>${skill.items.join(", ")}</p>
                  </div>
                `
                  )
                  .join("")}
              </div>
            </section>
          `;
        } else if (section.type === "education") {
          html = `
            <section class="education">
              <h2>${section.title}</h2>
              ${section.degrees
                .map(
                  (degree) => `
                <div class="degree">
                  <h3>${degree.degree}</h3>
                  <p>${degree.university} | Graduated: ${degree.graduationYear}</p>
                  <p>${degree.gpa}</p>
                </div>
              `
                )
                .join("")}
            </section>
          `;
        }

        return html;
      }

      // Loop through the resumeData array and generate HTML for each section
      const sectionsContainer = document.getElementById("sections");
      resumeData.forEach((section) => {
        sectionsContainer.innerHTML += generateSection(section);
      });
    </script>
  </body>
</html>
